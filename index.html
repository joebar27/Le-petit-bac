<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Le petit BAC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <section class="section">
        <h1>"Le petit BAC"</h1>
        <div class="flexbutton">
            <button onclick="randomLetter()">Lancer la roue</button>
        </div>
        <div class="roue">
            <div class="circle">
                <div id="A" class="segment" style="--rotate: 0deg;">A</div>
                <div id="B" class="segment" style="--rotate: 13.846deg;">B</div>
                <div id="C" class="segment" style="--rotate: 27.692deg;">C</div>
                <div id="D" class="segment" style="--rotate: 41.538deg;">D</div>
                <div id="E" class="segment" style="--rotate: 55.384deg;">E</div>
                <div id="F" class="segment" style="--rotate: 69.230deg;">F</div>
                <div id="G" class="segment" style="--rotate: 83.076deg;">G</div>
                <div id="H" class="segment" style="--rotate: 96.922deg;">H</div>
                <div id="I" class="segment" style="--rotate: 110.768deg;">I</div>
                <div id="J" class="segment" style="--rotate: 124.614deg;">J</div>
                <div id="K" class="segment" style="--rotate: 138.460deg;">K</div>
                <div id="L" class="segment" style="--rotate: 152.306deg;">L</div>
                <div id="M" class="segment" style="--rotate: 166.152deg;">M</div>
                <div id="N" class="segment" style="--rotate: 180deg;">N</div>
                <div id="O" class="segment" style="--rotate: 193.846deg;">O</div>
                <div id="P" class="segment" style="--rotate: 207.692deg;">P</div>
                <div id="Q" class="segment" style="--rotate: 221.538deg;">Q</div>
                <div id="R" class="segment" style="--rotate: 235.384deg;">R</div>
                <div id="S" class="segment" style="--rotate: 249.230deg;">S</div>
                <div id="T" class="segment" style="--rotate: 263.076deg;">T</div>
                <div id="U" class="segment" style="--rotate: 276.922deg;">U</div>
                <div id="V" class="segment" style="--rotate: 290.768deg;">V</div>
                <div id="W" class="segment" style="--rotate: 304.614deg;">W</div>
                <div id="X" class="segment" style="--rotate: 318.460deg;">X</div>
                <div id="Y" class="segment" style="--rotate: 332.306deg;">Y</div>
                <div id="Z" class="segment" style="--rotate: 346.152deg;">Z</div>
                <div class="aiguille"><span class="fleche">^</span></div>
            </div>
        </div>

        <table class="hidden">
            <thead> <!-- entÃªte du tableau -->
                <tr> <!-- ligne -->
                    <th>Lettre</th>
                    <th>Ville</th>
                    <th>Prenom</th>
                    <th>Metier</th>
                </tr>
            </thead>
            <tbody> <!-- corps du tableau -->
                <tr> <!-- ligne -->
                    <td>A</td> <!-- cellule -->
                    <td>Amiens</td>
                    <td>Antoine</td>
                    <td>Architecte</td>
                </tr>
                <tr> <!-- ligne -->
                    <td>B</td> <!-- cellule -->
                    <td>Bordeaux</td>
                    <td>Bernard</td>
                    <td>Boulanger</td>
                </tr>
                <tr> <!-- ligne -->
                    <td>C</td> <!-- cellule -->
                    <td>Caen</td>
                    <td>Caroline</td>
                    <td>Chanteuse</td>
                </tr>
            </tbody>
        </table>
    </section>


</body>

<script src="script2.js"></script>

</html>
